<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Game of War</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="computer">
        <div class="computer-score score">
          <h4>Computer Score</h4>
          <div class="c-score"></div>
        </div>
        <div class="computer-deck deck"></div>
        <div class="computer-card-pile card-pile"></div>
      </section>

      <div id="game-text" class="text"></div>

      <section class="player">
        <div class="player-score score">
          <h4>Player Score</h4>
          <div class="p-score"></div>
        </div>
        <div class="player-deck deck"></div>
        <div class="player-card-pile card-pile"></div>
      </section>
    </main>
  </body>

  <script type="module" src="./script.js"></script>
</html>
