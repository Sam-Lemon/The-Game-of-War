<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Game of War</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>The Classic Game of War</h1>
    <main class="main">
      <section class="computer">
        <div class="computer-score score">
          <h4>Computer Score</h4>
          <div class="c-score"></div>
        </div>
        <div class="card-piles">
          <div class="computer-deck deck"></div>
          <div class="computer-card-pile card-pile">
            <div class="placeholder-card"></div>
          </div>
        </div>
      </section>

      <div id="game-text" class="text"></div>

      <section class="player">
        <div class="player-score score">
          <h4>Player Score</h4>
          <div class="p-score"></div>
        </div>
        <div class="card-piles">
          <div class="player-deck deck"></div>
          <div class="player-card-pile card-pile">
            <div class="placeholder-card"></div>
          </div>
        </div>
      </section>

      <section>
        <div class="container-rules">
          <h5>Objective:</h5>
          <ul>
            <li>The first player to collect all of the cards wins.</li>
          </ul>
          <h5>Rules:</h5>
          <ul>
            <li>Click mouse to flip cards.</li>
            <li>Highest ranked card wins.</li>
            <li>Both cards are added to the winner's deck.</li>
          </ul>
        </div>
      </section>
    </main>
  </body>

  <script type="module" src="./script.js"></script>
</html>
